name: tutorial-tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libgeos-dev libproj-dev libudunits2-dev
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.10'
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2'
      - name: Install devtools
        run: |
          Rscript -e 'install.packages("devtools", repos="https://cloud.r-project.org")'
      - name: Install package dependencies
        run: |
          Rscript -e 'devtools::install_deps("causalimages", dependencies = TRUE)'
      - name: Install causalimages package
        run: R CMD INSTALL causalimages
      - name: Build backend
        run: Rscript -e 'causalimages::BuildBackend()'
      - name: Link repository for tests
        run: |
          mkdir -p "$HOME/Documents"
          ln -s "$GITHUB_WORKSPACE" "$HOME/Documents/causalimages-software"
      - name: Run tutorial tests
        run: Rscript causalimages/tests/Test_AAARunAllTutorialsSuite.R
